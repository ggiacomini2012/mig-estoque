<!DOCTYPE html>
<html>

<head>
  <title>Tabela de Estoque</title>
  <link rel="stylesheet" href="estilo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <!-- Firebase Monitor -->
  <script src="firebase-monitor.js"></script>
</head>

<body>
  <!-- Wrapper for top bar buttons -->
  <div id="main-controls-wrapper"></div>

  <!-- Wrapper for main content sections -->
  <div id="content-sections-wrapper"></div>

  <!-- Container for dynamically rendered table -->
  <div id="table-container"></div>

  <!-- Scripts existentes -->
  <script src="render-table.js"></script>
  <script src="script.js"></script>
  <!-- <script src="auto-save.js"></script> -->
  <script src="buscador.js" defer></script>
  <script src="editable.js"></script>
  <script src="input-parser.js" defer></script>
  <script src="input-preview.js" defer></script>
  <script src="input-validator.js" defer></script>
  <script src="row-remover.js" defer></script>
  <script src="table-editor.js"></script>
  <script src="fix-duplicate-buttons.js" defer></script>
  <script src="table-sorter.js" defer></script>


  <!-- Script for JSON export/import -->
  <script src="export-import.js" defer></script>

  <!-- Script for cloud sync with Firebase -->
  <script src="cloud-sync.js" defer></script>

  <script src="command-history.js" defer></script>
</body>

</html>
